<template name="CreatePassword">
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">

                        <!-- Logo -->
                        <div class="card-header pt-4 pb-4 text-center bg-primary">
                            <a href="/">
                                <span><img src="/images/logo.png" alt="" height="18"></span>
                            </a>
                        </div>

                        <div class="card-body p-4">
                            
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center pb-0 fw-bold">Create Password</h4>
                                <p class="text-muted mb-4">Please enter your new password.</p>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your new password">
                                </div>

                                {{#if errorMessage}}
	                                <div class="alert alert-warning bg-warning text-white border-0">
	                                	{{errorMessage}}
	                                </div>
                                {{/if}}

                                <div class="mb-3 mb-0 text-center">
                                    <button class="btn btn-primary" type="submit"> Log In </button>
                                </div>

                            </form>
                        </div> <!-- end card-body -->

                        <div class="card-footer p-3">
                            <div class="text-center">
			                            <p class="text-muted">Back to <a href="{{routeURL 'login'}}" class="text-muted ms-1"><b>{{routeTitle 'login'}}</b></a></p>
                            </div>
                        </div>
                    </div>
                    <!-- end card -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->
</template>
