<template name="ResetPassword">
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                	{{#if emailNotSent}}
	                    <div class="card">
	                        <!-- Logo -->
	                        <div class="card-header pt-4 pb-4 text-center bg-primary">
	                            <a href="/">
	                                <span><img src="/images/logo.png" alt="" height="18"></span>
	                            </a>
	                        </div>
	                        
	                        <div class="card-body p-4">
	                            
	                            <div class="text-center w-75 m-auto">
	                                <h4 class="text-dark-50 text-center mt-0 fw-bold">Reset Password</h4>
	                                <p class="text-muted mb-4">Enter your email address and we'll send you an email with instructions to reset your password.</p>
	                            </div>

	                            <form action="#">
	                                <div class="mb-3">
	                                    <label for="emailaddress" class="form-label">Email address</label>
	                                    <input class="form-control" name="email" type="email" id="emailaddress" required="" placeholder="Enter your email">
	                                </div>

	                                {{#if errorMessage}}
		                                <div class="alert alert-warning bg-warning text-white border-0">
		                                	{{errorMessage}}
		                                </div>
	                                {{/if}}

	                                <div class="mb-0 text-center">
	                                    <button class="btn btn-primary" type="submit">Reset Password</button>
	                                </div>
	                            </form>
	                        </div> <!-- end card-body-->
	                    </div>
	                    <!-- end card -->

	                    <div class="row mt-3">
	                        <div class="col-12 text-center">
	                            <p class="text-muted">Back to <a href="{{routeURL 'login'}}" class="text-muted ms-1"><b>{{routeTitle 'login'}}</b></a></p>
	                        </div> <!-- end col -->
	                    </div>
	                    <!-- end row -->
	                {{else}}
                        <div class="card">
                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="/">
                                    <span><img src="/images/logo.png" alt="" height="18"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center m-auto">
                                    <img src="/images/mail_sent.svg" alt="mail sent image" height="64" />
                                    <h4 class="text-dark-50 text-center mt-4 fw-bold">Please check your email</h4>
                                    <p class="text-muted mb-4">
                                        A email has been send to <b>youremail@domain.com</b>.
                                        Please check for an email from company and click on the included link to
                                        reset your password. 
                                    </p>
                                </div>

                                <div class="mb-0 text-center">
                                    <a href="/" class="btn btn-primary"><i class="mdi mdi-home me-1"></i> Back to Home</a>
                                </div>

                            </div> <!-- end card-body-->
                        </div>
	                {{/if}}

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->
</template>
